<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" *ngIf="showSidebar">Sidenav Content</mat-sidenav>
  <mat-sidenav-content>
    <app-header *ngIf="showHeader" fxLayout="column" (toggleSidebar)="onToggleSidebar()" ></app-header>
    <router-outlet></router-outlet>
    <app-footer *ngIf="showFooter" fxLayout="column"></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
