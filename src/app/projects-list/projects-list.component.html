  <div *ngFor="let project of projects" class="project-container">
    <mat-card>
      <mat-card-header matLine>
        <mat-card-title matLine>{{ project.name }}</mat-card-title>
        <mat-card-subtitle matLine>Marcos Juarez</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-chip-list matLine>
          <mat-chip class="user-tag" *ngFor="let user of project.users"> {{ user.name }} </mat-chip>
        </mat-chip-list>
      </mat-card-content>
    </mat-card>
  </div>
