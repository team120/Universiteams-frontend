<mat-card>
  <mat-toolbar fxLayoutAlign="center center">University Projects Manager</mat-toolbar>

  <mat-card-content class="little-padding mat-upm-secondary">
    <p>
      Facilitando la creación, gestión y formalización de proyectos de investigación
      universitaria
    </p>
  </mat-card-content>

  <mat-tab-group class="lit-pad-b" animationDuration="0ms" mat-stretch-tabs>
    <mat-tab label="Login">
      <form
        [formGroup]="loginForm"
        fxLayout="column"
        fxLayoutAlign="stretch"
        (ngSubmit)="onLoginSubmit()">
        
        <mat-form-field class="lit-pad-t">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="mail"/>
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Contraseña" formControlName="password"/>
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <button mat-raised-button type="submit" color="primary" class="butt-pd" [disabled]="!loginForm.valid">
          Iniciar Sesión
        </button>
      </form>
    </mat-tab>

    <mat-tab label="Register">
      <form
        [formGroup]="registerForm"
        fxLayout="column"
        fxLayoutAlign="stretch"
        (ngSubmit)="onRegisterSubmit()">
        
        <mat-form-field class="lit-pad-t">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="mail"/>
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Contraseña" formControlName="password"/>
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <button mat-raised-button type="submit" color="primary" class="butt-pd" [disabled]="!registerForm.valid">
          Registrarse
        </button>
      </form>
    </mat-tab>
  </mat-tab-group>
  
  <mat-divider></mat-divider>

  <div fxLayout="column" fxLayoutAlign="stretch">
    <br/>
    <button mat-raised-button class="google-style butt-pd">
      <mat-icon svgIcon="logo" class="google-logo"></mat-icon>
      Conectarse con Google
    </button>

    <br/>
    <button mat-raised-button color="primary" class="butt-pd">
      Solo vengo de visita
    </button>
  </div>
</mat-card>
