<mat-card>
  <mat-toolbar fxLayoutAlign="center center">University Projects Manager</mat-toolbar>

  <mat-card-content class="little-padding mat-upm-secondary">
    <p>
      Facilitando la creación, gestión y formalización de proyectos de investigación
      universitaria
    </p>
  </mat-card-content>

  <mat-tab-group class="lit_pad_b" mat-stretch-tabs>
    <mat-tab label="Login">
      <form
        [formGroup]="loginForm"
        fxLayout="column"
        fxLayoutAlign="stretch"
        (ngSubmit)="onLoginSubmit()">
        
        <mat-form-field class="lit_pad_t">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email o Nickname" formControlName="mail" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Contraseña" formControlName="password" />
        </mat-form-field>

        <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid">
          Iniciar Sesión
        </button>
      </form>
    </mat-tab>

    <mat-tab label="Register">
      <form
        [formGroup]="registerForm"
        fxLayout="column"
        fxLayoutAlign="stretch"
        (ngSubmit)="onRegisterSubmit()">
        
        <mat-form-field class="lit_pad_t">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="mail" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Contraseña" formControlName="password" />
        </mat-form-field>

        <button mat-raised-button type="submit" color="primary" [disabled]="!registerForm.valid">
          Registrarse
        </button>
      </form>
    </mat-tab>
  </mat-tab-group>
  
  <mat-divider></mat-divider>

  <div fxLayout="column" fxLayoutAlign="stretch">
    <br />
    <button mat-raised-button class="google-style">
      Conectarse con Google
    </button>
    <br />
    <button mat-raised-button color="primary">
      Solo vengo de visita
    </button>
  </div>
</mat-card>
