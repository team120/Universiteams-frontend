<mat-table [dataSource]="users" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.name}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.lastName }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="mail">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Mail</mat-header-cell>
      <mat-cell *matCellDef="let user">{{ user.mail }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="requestActions">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Solicita Cargo</mat-header-cell>
      <mat-cell *matCellDef="let user">
        <button mat-raised-button color="primary">
          <mat-icon aria-hidden="false" aria-label="Edit">visibility</mat-icon>
        </button>
        <button mat-raised-button color="warn">
          <mat-icon aria-hidden="false" aria-label="Delete">cancel</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
