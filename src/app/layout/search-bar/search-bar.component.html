<form class="search-header" [formGroup]="searchBarForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="search-bar" appearance="standard">
    <input matInput type="text" placeholder="Buscar en Universiteams..." formControlName="generalSearch" />
    <button mat-button class="search-button" matSuffix aria-label="Submit" type="submit">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>
