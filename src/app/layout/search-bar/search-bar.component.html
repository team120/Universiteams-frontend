<form class="search-header" [formGroup]="searchBarForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="search-bar">
    <input
      matInput
      type="text"
      formControlName="generalSearch"
    />
    <button
      mat-button
      class="search-button"
      matSuffix
      aria-label="Submit"
      type="submit"
    >
      <mat-icon color="accent">search</mat-icon>
    </button>
  </mat-form-field>
</form>
